name: Verify

on: 
  push:
    branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  main_commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Test
      run: cargo test --verbose
    
    - name: Format Check
      run: cargo fmt --verbose -- --check
